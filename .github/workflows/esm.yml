name: esm ci

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      matrix:
        version: [18, 20]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm install
      - run: node test/esm.mjs
