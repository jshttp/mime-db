name: Update and Create PR

on:
  schedule:
    - cron: '0 0 1 * *' # Runs on the first day of each month at midnight
  workflow_dispatch: # Allows the workflow to be triggered manually

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1 https://github.com/actions/checkout/releases/tag/v4.3.1

      - name: Set up Node.js ğŸ› ï¸
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0 https://github.com/actions/setup-node/releases/tag/v6.0.0
        with:
          node-version: 'lts/*' # Use the LTS version of Node.js

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Run update script ğŸ”„
        run: npm run update

      - name: Create Pull Request ğŸš€ (if there are changes)
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9 https://github.com/peter-evans/create-pull-request/releases/tag/v7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update
          title: "ğŸ¤–Automated update"
          body: "This PR contains automated updates from running `npm run update`"
          labels: "automated update"
          sign-commits: true

